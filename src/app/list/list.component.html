<div class="card-body">
  <ul class="list-group">
    <div class="row" #delete>
      <li class="list-group-item" #strikethrough>
        {{ name }}
      </li>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button
          type="button"
          class="btn btn-success"
          (click)="addClass()"
          *ngIf="isToggle"
        >
          Done!
        </button>
        <button
          type="button"
          class="btn btn-success"
          (click)="addClass()"
          *ngIf="!isToggle"
        >
          Not yet
        </button>
        <button
          type="button"
          class="btn btn-warning dialog"
          (click)="openModuleComponent()"
        >
          Edit
        </button>
        <button
          type="button"
          class="btn btn-danger"
          *ngFor="let task of this.taskService.getAll()"
          (click)="removeTask(task.id)"
        >
          Delete
        </button>
      </div>
    </div>
  </ul>
</div>
