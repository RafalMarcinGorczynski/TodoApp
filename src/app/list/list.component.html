<div class="card-body" *ngFor="let task of todos">
  <ul class="list-group">
    <div class="row">
      <li class="list-group-item" #strikethrough>
        {{ task.content }}
      </li>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button
          type="button"
          class="btn btn-success"
          (click)="addClass()"
          *ngIf="isToggle"
        >
          Done!
        </button>
        <button
          type="button"
          class="btn btn-success"
          (click)="addClass()"
          *ngIf="!isToggle"
        >
          Not yet
        </button>
        <button
          type="button"
          class="btn btn-warning dialog"
          (click)="openModal(); passIndex(task.id)"
        >
          Edit
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="removeTask(task.id)"
        >
          Delete
        </button>
      </div>
    </div>
  </ul>
</div>
