<div class="card-body" *ngFor="let task of todos">
  <ul class="list-group">
    <div class="row">
      <li class="list-group-item" #strikethrough>
        {{ this.task.content }}
      </li>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-success" (click)="addClass()">
          {{ Done ? "Done" : "Not yet" }}
        </button>

        <button
          type="button"
          class="btn btn-warning dialog"
          (click)="passIndex(task.id)"
          (click)="open('block')"
        >
          Edit
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="removeTask(task.id)"
        >
          Delete
        </button>
      </div>
    </div>
  </ul>
</div>
