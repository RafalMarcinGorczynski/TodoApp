<h2 mat-dialog-title>Edit task:</h2>
<div>
  <input matInput [(ngModel)]="data.newName" required />
</div>

<mat-dialog-actions>
  <button
    class="btn btn-warning"
    [mat-dialog-close]="data.newName"
    cdkFocusInitial
  >
    Ok
  </button>
  <button class="btn btn-secondary" mat-raised-button [mat-dialog-close]="true">
    Close
  </button>
</mat-dialog-actions>
