<h2 mat-dialog-title>Edit task:</h2>
<div *ngFor="let task of this.taskService.getAll()">
  {{ task.content }}
  <input type="text" value="{{ task.content }}" />
</div>

<mat-dialog-actions>
  <button class="btn btn-warning">Ok</button>
  <button class="btn btn-secondary" mat-raised-button [mat-dialog-close]="true">
    Close
  </button>
</mat-dialog-actions>
