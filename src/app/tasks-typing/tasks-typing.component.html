<div class="card">
  <div class="card-body">
    <h5 class="card-title">What is there to do?</h5>
    <input
      type="text"
      class="form-control"
      placeholder="New Task"
      name="task"
      [(ngModel)]="task"
      required
    />
    <br />
    <button type="button" class="btn btn-primary" (click)="addTask(task)">
      Add
    </button>
  </div>
</div>
